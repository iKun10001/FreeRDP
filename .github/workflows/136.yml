name: Build FreeRDP for Windows

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Dependencies Manually
      run: |
        # 手动安装 zlib
        Invoke-WebRequest -Uri https://zlib.net/zlib123-dll.zip -OutFile zlib.zip
        Expand-Archive -Path zlib.zip -DestinationPath $env:ProgramFiles\zlib

        # 手动安装 OpenSSL
        Invoke-WebRequest -Uri https://slproweb.com/download/Win64OpenSSL-1_1_1m.exe -OutFile openssl-installer.exe
        Start-Process -Wait -FilePath openssl-installer.exe -ArgumentList '/quiet'
        
        # 手动安装 CMake
        Invoke-WebRequest -Uri https://cmake.org/files/v3.20/cmake-3.20.1-win64-x64.msi -OutFile cmake-installer.msi
        Start-Process -Wait -FilePath msiexec.exe -ArgumentList '/i', 'cmake-installer.msi', '/quiet'

        # 手动安装 Ninja
        Invoke-WebRequest -Uri https://github.com/ninja-build/ninja/releases/download/v1.10.2/ninja-win.zip -OutFile ninja.zip
        Expand-Archive -Path ninja.zip -DestinationPath $env:ProgramFiles\ninja

    - name: Check if dependencies are installed
      run: |
        # 检查安装的依赖项，确保它们安装成功
        where cmake
        where ninja
        where openssl

    - name: Configure project (64-bit)
      run: |
        # 配置 CMake 项目
        cmake -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release -DWITH_PROXY=ON -DWITH_OPENSSL=ON -DWITH_SWSCALE=ON

    - name: Build project
      run: |
        # 编译项目
        cmake --build build

    - name: Prepare output folder
      run: |
        # 创建输出文件夹
        mkdir output

    - name: Copy main executable and DLLs
      run: |
        # 复制构建的主程序和 DLL 文件
        copy build\client\Windows\*.exe output\136.exe
        for %%f in (build\**\*.dll) do (
          copy "%%f" output\ >nul 2>&1
        )

    - name: Create ZIP package
      run: |
        # 创建压缩包
        powershell Compress-Archive -Path output\* -DestinationPath output\freerdp_136_full.zip

    - name: Generate version tag
      id: version
      run: |
        # 生成版本标签
        $ts = Get-Date -Format "yyyyMMdd-HHmmss"
        echo "tag=freerdp-build-$ts" >> $env:GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: FreeRDP Build ${{ steps.version.outputs.tag }}
        body: |
          自动发布的 FreeRDP 构建包（含 SOCKS5 / OpenSSL）。
          - 主程序：`136.exe`
          - 平台：Windows 64 位
          - 时间戳版本号：`${{ steps.version.outputs.tag }}`
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload ZIP to Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        files: output/freerdp_136_full.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
